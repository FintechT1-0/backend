name: Deploy FastAPI to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to DigitalOcean Container Registry
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login ${{ secrets.DOCKER_REGISTRY }} -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build and push Docker image
        run: |
          IMAGE=${{ secrets.DOCKER_REGISTRY }}/fastapi-app:$(git rev-parse --short HEAD)
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Droplet via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          password: ${{ secrets.DROPLET_PASSWORD }}
          script: |
            # Login to DigitalOcean Registry
            docker login ${{ secrets.DOCKER_REGISTRY }} -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

            # Pull the new image
            docker pull $IMAGE

            # Stop and remove old container if exists
            docker stop fastapi-app || true
            docker rm fastapi-app || true

            # Run new container with environment variables
            docker run -d \
              --name fastapi-app \
              -p 80:8000 \
              -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
              -e SECRET_KEY=${{ secrets.SECRET_KEY }} \
              -e ALGORITHM=${{ secrets.ALGORITHM }} \
              -e ACCESS_TOKEN_EXPIRE_MINUTES=${{ secrets.ACCESS_TOKEN_EXPIRE_MINUTES }} \
              -e CORS_DEBUG_MODE=${{ secrets.CORS_DEBUG_MODE }} \
              -e TRUSTED_ORIGIN=${{ secrets.TRUSTED_ORIGIN }} \
              $IMAGE
