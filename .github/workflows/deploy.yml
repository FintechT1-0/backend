name: Deploy FastAPI to DigitalOcean

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to DigitalOcean Container Registry
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login ${{ secrets.DOCKER_REGISTRY }} -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build and push Docker image
        id: build
        run: |
          IMAGE=${{ secrets.DOCKER_REGISTRY }}/fastapi-app:$(git rev-parse --short HEAD)
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      # Copy Caddyfile to Droplet
      - name: Copy Caddyfile to Droplet
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          password: ${{ secrets.DROPLET_PASSWORD }}
          source: "Caddyfile"
          target: "/etc/caddy/Caddyfile"

      # Deploy Docker container via SSH
      - name: Deploy to Droplet via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          password: ${{ secrets.DROPLET_PASSWORD }}
          script: |
            IMAGE=${{ steps.build.outputs.image }}
            echo "Using image $IMAGE"
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login ${{ secrets.DOCKER_REGISTRY }} -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            docker pull $IMAGE

            # Stop and remove old container if it exists
            if [ $(docker ps -aq -f name=fastapi-app) ]; then
              docker stop fastapi-app
              docker rm fastapi-app
            fi

            # Run new container (listen only on localhost)
            docker run -d \
              --name fastapi-app \
              -p 127.0.0.1:8000:8000 \
              -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
              -e SECRET_KEY=${{ secrets.SECRET_KEY }} \
              -e ALGORITHM=${{ secrets.ALGORITHM }} \
              -e ACCESS_TOKEN_EXPIRE_MINUTES=${{ secrets.ACCESS_TOKEN_EXPIRE_MINUTES }} \
              -e CORS_DEBUG_MODE=${{ secrets.CORS_DEBUG_MODE }} \
              -e TRUSTED_ORIGIN=${{ secrets.TRUSTED_ORIGIN }} \
              $IMAGE

            # Reload Caddy to apply new config
            sudo systemctl reload caddy
